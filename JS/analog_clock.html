<!DOCTYPE html>
<html>

<head>
	<title>Analog Clock</title>
	<meta charset="utf-8">

	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="../css/weektwoacstyle.css">
</head>
	
<body>
	<div id="clock">
		<div id="hh" style="transform: rotate(334.5deg)" ><img src="../images/hourhand.png"></div>
		<div id="mm" style="transform: rotate(54deg)" ><img src="../images/minhand.png"></div>
		<div id="ss" style="transform: rotate(108deg)" ><img src="../images/sehand.png"></div>
	</div>

	<script type="text/javascript">
		window.onload=function(){
	    var ss=document.getElementById("ss");
	    var mm=document.getElementById("mm");
	    var hh=document.getElementById("hh");
	    var hour;
	    var minute;
	    var second;
	    var circleHour;
 	  	var circleMinute;
  	  	var circleSecond;

    	var cycle=setInterval(function(){
      	var nowDate=new Date();
	    hour=nowDate.getHours();
      	circleHour=(parseInt(hour)%12)*30;
      	hh.style.transform="rotate("+circleHour+"deg)";
      	minute=nowDate.getMinutes();
      	mm.style.transform="rotate("+parseInt(minute)*6+"deg)";
      	second=nowDate.getSeconds();
      	ss.style.transform="rotate("+parseInt(second)*6+"deg)";
    	},1000);
  	}
	</script>
</body>
</html>
